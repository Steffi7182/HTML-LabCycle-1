<!DOCTYPE html>
<html>
  <head>
    <title>Image table</title>
    <style>
      table {
        border-spacing: 250px;
      }

      td {
        border: none;
      }

      img {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <table class="demTable">
      <tbody>
        <tr>
          <td>
          <a target="_blank" href="https://www.google.com/">
            <img src="./images/chrome.png" alt="google" />
          </a>
          </td>
          <td>
            <a target="_blank" href="https://www.mozilla.org/">
            <img src="./images/Firefox.jpg" alt="firefox" />
            </a>
          </td>
          <td>
            <a target="_blank" href="https://www.opera.com/">
            <img src="./images/Opera.png" alt="opera" />
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
